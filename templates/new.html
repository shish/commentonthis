$def with(quote, page_owner, page_url, item_id)
$var layout: small

<style>
.cot_form TEXTAREA, .cot_form INPUT {
	width: 100%;
	box-sizing: border-box;
}
.cot_form .quote {
	display: block;
	width: 100%;
	height: 32px;
	/*overflow-y: scroll;*/
	-o-text-overflow: ellipsis;
	text-overflow: ellipsis;
}
</style>

<div class="cot_form">
	<p class="quote">Responding to: <i>$quote</i></p>

	<form method="POST" action="/comments">
		<input type='hidden' name='page_owner' value='$page_owner'>
		<input type='hidden' name='page_url' value='$page_url'>
		<input type='hidden' name='item_id' value='$item_id'>
		<textarea name='content'></textarea>
		<br><input class="btn btn-primary" type="submit" value="Submit Comment">
	</form>
</div>
