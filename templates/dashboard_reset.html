$def with(error="")

<div class="cot_form cot_login">
	<form method="POST" action="/dashboard/reset">
		$error
		$if error:
			<br>
		<input type='text' name='name' placeholder="Username" pattern="[A-Za-z0-9_-]+">
		<br><input type='email' name='password' placeholder="Email">
		<br><input class="btn btn-primary" type="submit" value="Reset Password">
	</form>
	<center>
		<a href="/dashboard/login">Log In</a>
		/
		<a href="/dashboard/new">Create Account</a>
	</center>
</div>
